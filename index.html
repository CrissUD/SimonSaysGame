<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Gamse</title>
    <link rel="icon" type="image/png" href="./resources/images/favicon.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="title">
        <h1>SimonSays Game!!</h1>
    </div>
    <div class="gameboard">
        <div id="celeste" class="color celeste left" data-index-number="0"></div>
        <div id="violeta" class="color violeta right" data-index-number="1"></div>
        <div id="naranja" class="color naranja left" data-index-number="2"></div>
        <div id="verde" class="color verde right" data-index-number="3"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./javascript/app.js"></script>
</body>
</html>
